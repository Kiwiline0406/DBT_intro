version: 2

models:
    - name: stg_orders
      columns:
        - name: order_id
          tests:
            - not_null
            - unique
        - name: customer
          tests:
            - not_null
            - relationships:
                to: ref('stg_customers')
                field: customer_id
        - name: order_date
          tests:
            - not_null
        - name: store_id
          tests:
            - not_null